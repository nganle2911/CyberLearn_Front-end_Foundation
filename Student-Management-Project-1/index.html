<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT MANAGEMENT</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Form of Student Information -->
            <div class="col-7">
                <h3 class="display-4 text-center">Student Management</h3>
                <div class="form-group">
                    <p>Student Code</p>
                    <input type="text" id="studentCode" class="form-control">
                </div>
                <div class="form-group">
                    <p>Student Name</p>
                    <input type="text" id="studentName" class="form-control">
                </div>
                <div class="form-group">
                    <p>Student Type</p>
                    <select id="studentType" class="form-control">
                        <option>Difficult</option>
                        <option>Normal</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-4">
                            <p>Math Score</p>
                            <input id="math" class="form-control">
                        </div>
                        <div class="col-4">
                            <p>Physics Score</p>
                            <input id="physics" class="form-control">
                        </div>
                        <div class="col-4">
                            <p>Chemistry Score</p>
                            <input id="chemistry" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <p>Training Score</p>
                    <input type="text" id="trainingScore" class="form-control">
                </div>
                <div class="form-group text-center">
                    <button id="btnConfirm" class="btn btn-success">Confirm</button>
                </div>
            </div>

            <!-- Display Student Information -->
            <div class="col-5">
                <h3 class="text-center display-4">Student Information</h3>
                <p>
                    Student Name: 
                    <span id="txtStudentName" style="font-weight: bold;"></span>
                </p>
                <p>
                    Student Code: 
                    <span id="txtStudentCode" style="font-weight: bold;"></span>
                </p>
                <p>
                    Student Type: 
                    <span id="txtStudentType" style="font-weight: bold;"></span>
                </p>
                <p>
                    Average Score: 
                    <span id="averageScores" style="font-weight: bold;"></span>
                </p>
                <p>
                    Ranking: 
                    <span id="ranking" style="font-weight: bold;"></span>
                </p>
            </div>
        </div>
    </div>


    <!-- Jquery, Popper, Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>

    <!-- Main JS -->
    <script src="./main.js"></script>
</body>
</html>

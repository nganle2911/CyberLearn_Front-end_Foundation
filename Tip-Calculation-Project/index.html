<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIP CALCULATION</title>

    <!-- FONTS GOOGLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <h1>Tip Calculation</h1>
        <div>
            <form>
                <p>Enter the total amount on the bill</p>
                <p>
                    $
                    <input id="billAmount" type="text" placeholder="Total bill">
                </p>
                <p>Are you satisfied with the service?</p>
                <select id="serviceQuality">
                    <option value="0">--Please Choose--</option>
                    <option value="0.3">30 - Very satisfied</option>
                    <option value="0.2">20 - Satisfied</option>
                    <option value="0.15">15 - Fine</option>
                    <option value="0.1">10 - Unsatisfied</option>
                    <option value="0.05">5 - Pretty Bad</option>
                </select>
                <p>How many people will the money be divided?</p>
                <p><input id="contributor" type="text" placeholder="Number of contributors"> person(s)</p> 
                <button id="calculate" type="button">calculate!</button>         
            </form>
        </div>
        <!-- Calculator End -->
        <div id="totalTip" style="display: none;">
            <sup>$</sup>
            <span id="tip">0.00</span>
            <small id="each" style="display: none;">Each person</small>
        </div>
    </div>


    <!-- JS CODE -->
    <script src="./app.js"></script>
</body>
</html>
